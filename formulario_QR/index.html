<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de código QR para datos de contacto">
    <title>Generador QR - Datos de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="card">
        <h2>Generador QR de Contacto</h2>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="nombre">
                    Nombre <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre"
                    placeholder="Ej: Juan"
                    required
                    autocomplete="given-name"
                    aria-required="true"
                >
            </div>

            <div class="form-group">
                <label for="apellido">
                    Apellido <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="apellido" 
                    name="apellido"
                    placeholder="Ej: Pérez"
                    required
                    autocomplete="family-name"
                    aria-required="true"
                >
            </div>

            <div class="form-group">
                <label for="telefono">
                    Teléfono <span class="required">*</span>
                </label>
                <input 
                    type="tel" 
                    id="telefono" 
                    name="telefono"
                    placeholder="Ej: +1 809 555 1234"
                    required
                    autocomplete="tel"
                    aria-required="true"
                    pattern="[\d\s\+\-\(\)]+"
                >
                <small class="small">Incluye el código de país si es necesario</small>
            </div>

            <div class="form-group">
                <label for="email">
                    Email <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="Ej: juan.perez@ejemplo.com"
                    required
                    autocomplete="email"
                    aria-required="true"
                >
            </div>

            <button type="button" onclick="generarQR()" id="submitBtn">
                Generar Código QR
            </button>
        </form>

        <div id="qrcode" aria-live="polite" role="region" aria-label="Código QR generado"></div>
    </main>

    <!-- Scripts -->
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
